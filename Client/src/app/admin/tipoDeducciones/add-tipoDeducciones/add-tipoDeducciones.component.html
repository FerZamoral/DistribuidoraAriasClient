<section class="content">
  <div class="content-block">
    <div class="block-header">
      <app-breadcrumb
        [title]="'Agregar tipo de deducción'"
        [items]="['Tipo de Deducciones']"
        [active_item]="'Agregar tipo de deducción'">
      </app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Agregar tipo de deducción</h2>
          </div>
          <div class="body">
            <form class="m-4" [formGroup]="docForm" (ngSubmit)="onSubmit()">

              <!-- Nombre -->
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="nombre" required />
                    <mat-error *ngIf="docForm.get('nombre')?.hasError('required')">
                      El nombre es obligatorio
                    </mat-error>
                    <mat-error *ngIf="docForm.get('nombre')?.hasError('maxlength')">
                      Máximo 100 caracteres
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <!-- Descripción -->
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Descripción</mat-label>
                    <textarea matInput formControlName="descripcion" required></textarea>
                    <mat-error *ngIf="docForm.get('descripcion')?.hasError('required')">
                      La descripción es obligatoria
                    </mat-error>
                    <mat-error *ngIf="docForm.get('descripcion')?.hasError('maxlength')">
                      Máximo 250 caracteres
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <!-- Botones -->
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                  <button
                    class="btn-space"
                    mat-flat-button
                    color="accent"
                    [disabled]="docForm.invalid"
                  >
                    Guardar
                  </button>
                  <button type="button" mat-flat-button class="formCancelBtn">
                    Cancelar
                  </button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
