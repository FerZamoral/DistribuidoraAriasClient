<div class="addContainer">
  <div class="modalHeader">
    <div class="avatarDetails">
      <label class="hoverable" for="tableFileInput">
        <img [src]="'/assets/images/admin.png'" alt="avatar" />
      </label>
    </div>
    <button
      mat-icon-button
      mat-dialog-close
      class="modal-close-button"
      aria-label="Close dialog"
      type="button"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="form" (ngSubmit)="submit()">
      <div class="row">
        <!-- Nombre -->
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" required />
            <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>title</mat-icon>
            @if (form.get('nombre')?.hasError('required')) {
              <mat-error>El nombre es requerido</mat-error>
            }
          </mat-form-field>
        </div>

        <!-- Descripción -->
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Descripción</mat-label>
            <input matInput formControlName="descripcion" required />
            <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>description</mat-icon>
            @if (form.get('descripcion')?.hasError('required')) {
              <mat-error>La descripción es requerida</mat-error>
            }
          </mat-form-field>
        </div>
      </div>

      <!-- Botones -->
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button
              mat-flat-button
              class="formSubmitBtn"
              [disabled]="!form.valid"
              type="submit"
            >
              Guardar
            </button>
            <button
              mat-flat-button
              mat-dialog-close
              class="formCancelBtn"
              tabindex="-1"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
