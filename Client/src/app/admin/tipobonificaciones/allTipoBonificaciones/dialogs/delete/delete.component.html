<h3 mat-dialog-title>¿Está seguro?</h3>
<div mat-dialog-content>
  <ul class="clearfix">
    <li>
      <p>
        <span class="font-weight-bold">Nombre:</span> {{ data.nombre }}
      </p>
    </li>
  </ul>
</div>

<div mat-dialog-actions class="mb-1">
  <button mat-flat-button color="warn" class="formCancelBtn" (click)="confirmDelete()">
    Eliminar
  </button>
  <button mat-flat-button mat-dialog-close color="accent" tabindex="-1">
    Cancelar
  </button>
</div>
